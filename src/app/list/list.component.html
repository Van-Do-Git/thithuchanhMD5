<h1>Danh sách các cuốn sách</h1>

<table class="table">
  <thead class="table-dark">
  <tr>
    <td>STT</td>
    <td>Tiêu đề</td>
    <td>Tác Giả</td>
    <td>Sửa</td>
    <td>Xóa</td>
  </tr>
  </thead>

  <tr *ngFor="let book of books; index as i">
    <td>{{i + 1}}</td>
    <td [routerLink]="['/detail/',book.id]">{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>
      <button [routerLink]="['/edit/',book.id]" class="btn btn-warning"><mat-icon>edit</mat-icon></button>
    </td>
    <td>
      <button (click)="delete(book.id)" class="btn btn-outline-danger"><mat-icon>delete</mat-icon></button>
    </td>
  </tr>
</table>
