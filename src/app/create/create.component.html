<h1>Tạo mới book</h1>
<div class="container">
  <div class="row">
    <p *ngIf="alert">{{alert}}</p>
    <div class="col-12" style="margin-top: 20px">
      <form [formGroup]="formdata" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Tiêu đề:</label>
          <input formControlName="title" type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Tác giả:</label>
          <input formControlName="author" type="email" class="form-control" id="exampleFormControlInput2">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mô tả:</label>
          <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
        </div>
        <br>
        <button type="submit" [disabled]="!formdata.valid" class="btn btn-success">Tạo Mới</button>
        <button type="reset" routerLink="/" class="btn btn-primary" >Quay lại</button>
      </form>
    </div>
  </div>
</div>
